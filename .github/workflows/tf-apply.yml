name: Terraform CD

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main
  # pull_request:

env:
  BUCKET: z-test-assignment
  TFSTATE_FILE: lambda.tfstate
  DB_TABLE: z-Test-assignment-table

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
      
      # - name: Got to example folder
      #   run: cd example
      - name: Checkout
        uses: actions/checkout@v3
      - name: Go to example folder
        run: |
          cd example
          ls -a
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      # - name: Terraform Format
      #   id: fmt
      #   run: terraform fmt -check
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: terraform init 
        id: init
        run: terraform init -reconfigure -backend-config="bucket=$BUCKET" -backend-config="key=$TFSTATE_FILE" -backend-config="dynamodb_table=$DB_TABLE"
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: Terraform Apply
        run: terraform apply -auto-approve 


name: Terraform CD

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main
  # pull_request:

env:
  BUCKET: z-test-assignment
  TFSTATE_FILE: lambda.tfstate
  DB_TABLE: z-Test-assignment-table

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
      - name: list all files
        run: ls -a
      - name: Got to example folder
        run: cd example
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      - name: terraform init 
        id: init
        run: terraform init -reconfigure -backend-config="bucket=$BUCKET" -backend-config="key=$TFSTATE_FILE" -backend-config="dynamodb_table=$DB_TABLE"
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: Terraform Apply
        run: terraform apply -auto-approve 

